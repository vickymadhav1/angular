<section class="container-fluid">
  <!-- <img src="../../../assets/banner-image1.png" alt=""> -->
</section>
<section class="container">
  <div class="new-company">
    <p class="looking-for">LOOKING FOR</p>
    <form [formGroup]="addCompanyForm" (ngSubmit)="onSubmit()">
      <div class="">
        <div class="form-group">
          <input formControlName="companyName" class="form-control line_remove"
            [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
          <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
            <div *ngIf="f.companyName.errors.required">company Name is required</div>
          </div>
        </div>
      </div>
      <div class="under_value">
        <p class="source-it">Unfortunately we donâ€™t have data about this company. But we can source it for you.
        </p>
      </div>
      <div class="data_value">
        <div class="form-group">
          <input type="text" placeholder="NAME" formControlName="name" class="form-control your_name"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">company email is required</div>
          </div>
        </div>
        <span class="and">&</span>
        <div class="form-group">
          <input type="text" placeholder="COMPANY EMAIL" formControlName="email" class="form-control company_email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">factscore is required</div>
          </div>
        </div>
      </div>
      <div class="">
        <div class="form-group">
          <input type="text" placeholder="COMMENT (Optional)" formControlName="comment" class="form-control comment"
            [ngClass]="{ 'is-invalid': submitted && f.comment.errors }" />
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="submit-btn">SUBMIT</button>
      </div>
    </form>
  </div>
</section>
