<section class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 Custom quiz-div">
      <div class="inclusion-done">
        <div class="grid-container">
          <h1 class="inclusion-text">INCLUSION <br>QUOTIENT QUIZ<p class="contributing-as">CONTRIBUTING AS:
              <b>EMPLOYEE</b></p>
          </h1>
          <h1 class="done">DONE</h1>
        </div>
      </div>
      <div class="row Custom according">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <p class="according-to-you">ACCORDING TO YOU</p>
          <span class="inq-quotient"><b>INQ</b> INCLUSION QUOTIENT</span>&nbsp;
          <span class="forty">48 <img src="../../assets/Group 1.png" /></span>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="detailed">
            <p class="detailed-report">TO VIEW <b>DETAILED REPORT,</b><br>
              PLEASE ENTER YOUR MAIL ADDRESS BELOW</p>
            <mat-form-field class="example-full-width" style="position: relative">
              <input matInput placeholder="ENTER YOUR EMAIL ADDRESS" value="">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </mat-form-field>
            <div class="arrow">
            </div>
          </div>
        </div>
      </div>
      <div class="shareon">
        <h4 class="shareon-text">SHARE ON</h4>
        <p>
          <a href="#"><img class="image" src="../../assets/face.png" alt="facebook" /></a>
          <a href="#"><img class="image" src="../../assets/twit.png" alt="twitter" /></a>
          <a href="#"><img class="image" src="../../assets/whats.png" alt="whatspp" /></a>
          <a href="#"><img class="image" src="../../assets/link.png" alt="linkedin" /></a>
        </p>
      </div>
    </div>
    <div class="col-md-4 Custom company-profile">
      <div class="col-4 p-0">
        <div class="first">
          <div class="card">
            <div class="card-body">
              <img src="/assets/Layer15.png" alt="" height="50px">
              <h5 class="title">HEWLETT PACKARD</h5>
              <div class="content">
                <p class="inq">InQ</p>
                <p class="include">INCLUSION QUOTIENT</p>
              </div>
              <div class="number_sdj">
                <div class="number_align">
                  <p class="card-text">67</p>
                  <p class="adjble">100</p>
                </div>
                <div class="go">
                  <div class="percieved">
                    <p class="quotient">percieved <br>quotient</p>
                    <p class="somewhere">67</p>
                  </div>
                  <div class="perce">
                    <p class="nab">verified<br>quotient</p>

                  </div>
                </div>
              </div>
